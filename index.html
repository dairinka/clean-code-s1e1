<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix for prioritizing tasks">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <section class="section section_add-item">
        <label class="section__header section__header_new-task" for="new-task">Add Item</label>
        <div class="section__row task task_new">
          <input class="task__input task__input_new-task" id="new-task" type="text" >
          <button class="task__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__header">Todo</h3>
        <ul class="section__list" id="to-do-task">
          <li class="section__row task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input task__input_edit-task" type="text">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img class="btn-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="section__row task task_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input task__input_edit-task" type="text" value="Go Shopping">
            <button class="task__btn task__btn_edit">Save</button>
            <button class="task__btn task__btn_delete">
              <img class="btn-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section" >
        <h3 class="section__header">Completed</h3>
        <ul class="section__list" id="done-task">
          <li class="section__row task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label task__label_done">See the Doctor</label>
            <input class="task__input task__input_edit-task" type="text">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img class="btn-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
