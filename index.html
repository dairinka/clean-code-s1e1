<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
   <div class="header">
     <img class="header__img" src="./eisenhower-matrix.jpg">
     <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
   </div>
   <div class="main-wrapper">
     <p class="section section_add-item">
       <label class="section__header" for="new-task">Add Item</label>
       <div class="section__row">
         <input class="section__task section__task_new-task" id="new-task" type="text" >
         <button class="section__btn">Add</button>
       </div>
     </p>
     <h3 class="section__header">Todo</h3>
     <ul class="task-list" id="to-do-task">
       <li class="section__row">
         <input class="checkbox" type="checkbox">
         <label class="section__task">Pay Bills</label>
         <input class="section__task section__task_edit-task" type="text">
         <button class="section__btn section__btn_edit">Edit</button>
         <button class="delete">
           <img src="./remove.svg">
         </button>
       </li>
       <li class="section__row section__row_edit-mode">
         <input class="checkbox" type="checkbox">
         <label class="section__task">Go Shopping</label>
         <input value="Go Shopping" class="section__task section__task_edit-task" type="text">
         <button class="section__btn section__btn_edit">Save</button>
         <button class="delete">
           <img src="./remove.svg">
         </button>
       </li>
     </ul>
     <h3 class="section__header">Completed</h3>
     <ul class="task-list" id="done-task">
       <li class="section__row">
         <input class="checkbox" type="checkbox" checked>
         <label class="section__task">See the Doctor</label>
         <input class="section__task section__task_edit-task" type="text">
         <button class="section__btn section__btn_edit">Edit</button>
         <button class="delete">
           <img src="./remove.svg">
         </button>
       </li>
     </ul>
   </div>
   <script src="app.js"></script>
  </body>
</html>
